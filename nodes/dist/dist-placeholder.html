<script type="text/x-red" data-template-name="placeholder">
    <div class="form-tips"><p>This node is a placeholder for a distributed node hosted on another device.</p>
</script>

<script type="text/x-red" data-help-name="unknown">
    <p>This node is a placeholder node for a node hosted on another device.  It should never appear in the UI, but if it does let me know!</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('placeholder',{
        category: 'config', // config nodes do not appear in the palette
        color:"#fff0f0",
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "",
        label: function() {
            return "("+this.name+")"||"placeholder";
        },
        labelStyle: function() {
            return "node_label_unknown";
        }
    });
</script>
