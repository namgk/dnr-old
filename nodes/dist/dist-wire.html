    <div class="form-tips"><p>This node is a wire node to connect to a node hosted on another device.</p>

<script type="text/x-red" data-help-name="wire in">
    <p>This node is a wire node to a node hosted on another device.  It should never appear in the UI, but if it does let me know!</p>
</script>

<script type="text/javascript">

        category: 'config',

        },
        color:"#d8bfd8",
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return "wire in";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
